name: Release

on: [issues]
    
jobs:

  docs:
    name: Publish docs
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: dschep/install-pipenv-action@v1
      - name: Setup environment
        working-directory: docs/
        run: pipenv install
      - name: Publish docs
        working-directory: docs/
        run: pipenv run mkdocs gh-deploy
