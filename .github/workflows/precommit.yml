name: Pre-commit

on: [issues, pull_request]

jobs:
  test-tools:
    name: Test the dvp-tools package

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7]
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      working-directory: tools
      run: |
        python -m pip install --upgrade pip
        pip install -r lock.requirements.txt -r lock.dev-requirements.txt
        
    - name: Test with pytest
      working-directory: tools
      run: |
        pip install pytest
        PYTHONPATH=src/main/python pytest src/test/python/
        

  test-package:
    name: Test the dvp-${{ matrix.package }} package

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        package: [common, libs, platform]

    steps:
    - uses: actions/checkout@v1
    
    - name: Set up Python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
        
    - name: Install dependencies
      working-directory: ${{ matrix.package }}
      run: |
        python -m pip install --upgrade pip
        pip install -r lock.requirements.txt -r lock.dev-requirements.txt
        
    - name: Test with pytest
      working-directory: ${{ matrix.package }}
      run: |
        pip install pytest
        PYTHONPATH=src/main/python pytest src/test/python/
